<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Olá JSF</title>
	
	<script>
	  function alterarValorCampo() {
		var campo = document.getElementById('formIndex:Nome');
		campo.value = 'Eu cliquei no campo';
	}
	</script>
</h:head>

<h:body>

	<h:form id="formIndex">

		<h1>Olá JSF</h1>
	   
		<h:inputText id="Nome"/>
		<h:commandButton value="Clicar" onclick="alterarValorCampo();"/>
		
		<br/>
		<br/>
		<h:commandButton value="Cadastrar" action="primeirapagina"/>
		<h:commandButton id="btnNavegar" value="Navegar" action="primeirapagina"/>

	</h:form>

</h:body>

</html>
